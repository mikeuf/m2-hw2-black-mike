<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center text-uppercase">Photo Gallery</h1>
    <div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Looking up at a curvy building" alt="Looking up at a curvy building" src="img/hw2-image1.png" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Yummy cupcakes" alt="Yummy cupcakes" src="img/hw2-image2.png" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Street art" alt="Street art" src="img/hw2-image3.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Looking down at the beach" alt="Looking down at the beach" src="img/hw2-image4.png" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Hooray for modern architecture" alt="Hooray for modern architecture" src="img/hw2-image5.png" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Wireless headphones" alt="Wireless headphones" src="img/hw2-image6.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Little boats" alt="Little boats" src="img/hw2-image7.png" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Portrait of a young woman" alt="Portrait of a young woman" src="img/hw2-image8.png" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
    <img class="shadow p-3 mb-5 bg-white rounded" title="Underwater rocks" alt="Underwater rocks" src="img/hw2-image9.png" />
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
